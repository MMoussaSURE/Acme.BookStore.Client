<h1>Chat</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="messages">All Messages:</div>
      <ul>
        <li *ngFor="let message of messageList">
          {{ message }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <form>
        <div class="row">
          <div class="form mt-2">
            <label for="targetUserName">Target user:</label>
            <input
              type="text"
              [(ngModel)]="targetUserName"
              name="targetUserName"
              id="targetUserName"
            />
          </div>
          <div class="form mt-2">
            <label for="message">Message:</label>
            <textarea id="message" [(ngModel)]="message" name="message" rows="4"></textarea>
          </div>
          <button (click)="sendMessage()" class="btn btn-primary w-50">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
