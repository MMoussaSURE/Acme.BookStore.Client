<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Menu:Orders' | abpLocalization }}
          </h5>
        </div>
      </div>
    </div>


    <div class="card-body">
      <ngx-datatable [rows]="order.items" [count]="order.totalCount" [list]="list" default>

        <ngx-datatable-column [name]="'::CreationTime' | abpLocalization" prop="CreationTime">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.creationTime | date }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [name]="'::TotalAmount' | abpLocalization" prop="TotalAmount">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.totalAmount | currency }}
          </ng-template>
        </ngx-datatable-column>


      </ngx-datatable>
    </div>



  </div>
